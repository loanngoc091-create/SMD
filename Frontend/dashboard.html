<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SMD Dashboard</title>
</head>
<body>

<h2>Welcome to SMD System</h2>
<button onclick="logout()">Logout</button>

<script>
  const token = localStorage.getItem("token");

  if (!token) {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

</body>
</html>
