<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMD System - Login</title>

    <!-- CSS dùng chung -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<div class="login-box">
    <h2>Syllabus Management System</h2>

    <form id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <p id="errorMsg" style="color:red; margin-top:15px;"></p>
</div>

<script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("http://localhost:9999/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (!response.ok) {
                errorMsg.innerText = data.message || "Login failed";
                return;
            }

            // Lưu token
            localStorage.setItem("access_token", data.access_token);
            localStorage.setItem("role", data.role);

            // Điều hướng theo role
            switch (data.role) {
                case "LECTURER":
                    window.location.href = "lecturer.html";
                    break;

                case "HOD":
                    window.location.href = "hod.html";
                    break;

                case "AAA":
                    window.location.href = "aaa.html";
                    break;

                case "PRINCIPAL":
                    window.location.href = "principal.html";
                    break;

                case "STUDENT":
                    window.location.href = "student.html";
                    break;

                default:
                    errorMsg.innerText = "Unknown role";
            }

        } catch (err) {
            errorMsg.innerText = "Cannot connect to server";
        }
    });
</script>

</body>
</html>
